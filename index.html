<html>
    <head>

        <title>Todo App</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="todo-outer-box">
            <div id="todo-inner-box">
                <input type="text" id="to-do-input" placeholder="Type your Todo List">
                <i onclick="newTodo()" class="fas fa-plus"></i>

                <ul id="completed-tasks">
                    <li>
                        <span>Complete Assignments</span>
                    </li>
                    <li>
                        <span>Attempt Test</span>
                    </li>
                </ul>

            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
